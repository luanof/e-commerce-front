<div class="container m-5">
  <div class="ordem-compra" *ngIf="!idPedidoCompra">
    <form novalidate>

      <h5>Sua Compra</h5>
      <hr />

      <div class="row justify-content-around w-100"
        style="background: #FAFAFA; padding: 20px; border-bottom: solid 1px #F0F0F0">
        <div class="form-group col-sm-1">
          <img src="/assets/ofertas/1/img1.jpg" class="img-fluid">
        </div>
        <div class="form-group col-sm-6">
          Super Burger
          <br />
          Rodízio de Mini-hambúrger com opção de entrada.
        </div>

        <div class="col-2">
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-link">-</button>
              1
              <button type="button" class="btn btn-link">+</button>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-3 d-flex justify-content-end">
          29.90
        </div>
      </div>

      <div class="row justify-content-around w-100"
        style="background: #FAFAFA; padding: 20px; border-bottom: solid 1px #F0F0F0">
        <div class="form-group col-sm-1">
          <img src="/assets/ofertas/4/img1.jpg" class="img-fluid">
        </div>
        <div class="form-group col-sm-6">
          Estância das águas
          <br />
          Diversão garantida com piscinas, trilhas e muito mais.
        </div>

        <div class="col-2">
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-link">-</button>
              1
              <button type="button" class="btn btn-link">+</button>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-3 d-flex justify-content-end">
          31.90
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col d-flex justify-content-end">
          <h4>Total do pedido: 61.80</h4>
        </div>
      </div>
      <br />


      <h5>Dados de entrega</h5>
      <hr />

      <div class="row">

        <div class="form-group col-md-6">
          <input type="text" class="form-control " placeholder="Endereço" autocomplete="off" minlength="5"
            [ngClass]="enderecoPrimitivo ?'':  (Endereco != ''? 'is-valid': 'is-invalid')" required [value]="Endereco"
            #endereco (change)="atualizaEndereco(endereco.value)">
          <div *ngIf="!enderecoPrimitivo">
            <small *ngIf=" Endereco != '', else enderecoin" class="form-text text-success">Ok</small>
            <ng-template #enderecoin>
              <p class="text-danger">Endereço inválido</p>
            </ng-template>
          </div>

        </div>

        <div class="form-group col-md-2">
          <input type="number" class="form-control " placeholder="Número" autocomplete="off" minlength="1"
            [ngClass]="numeroPrimitivo ?'': (Numero != 0? 'is-valid': 'is-invalid')" required [value]="Numero" #numero
            (change)="atualizaNumero(numero.value)">
          <small *ngIf="Numero != 0 " class="form-text text-success">Ok</small>
        </div>

        <div class="form-group col-md-4">
          <input type="text" class="form-control" placeholder="Complemento" autocomplete="off" [value]="Complemento"
            [ngClass]=" complementoPrimitivo ?'': (Complemento != ''? 'is-valid': 'is-invalid')" #complemento
            (change)="atualizaComplemento(complemento.value)">
        </div>

      </div>
      <br />

      <h5>Dados de pagamento</h5>
      <hr />

      <div class="form-row">

        <div class="form-group col-md-3">
          <select class="form-control " [value]="formaPagamento" #FormaPagamento
            [ngClass]="formaPagamentoPrimitivo ?'': (formaPagamento != ''? 'is-valid': 'is-invalid')"
            (change)="atualizaFormaPagamento(FormaPagamento.value)">
            <option value="">Selecione uma opção</option>
            <option value="Dinheiro" selected="{{formaPagamento == 'Dinheiro'? 'selected':''}}">Dinheiro</option>
            <option value="Debito" selected="{{formaPagamento == 'Debito'? 'selected':''}}">Débito</option>
          </select>

          <div *ngIf="!formaPagamentoPrimitivo">
            <p class="text-danger" *ngIf="formaPagamento ==''">Selecione uma forma de pagamento</p>
          </div>
        </div>
      </div>

      <hr />
      <button type="button" class="btn btn-primary btn-lg" (click)="comfirmarCompra()"
        [disabled]="ferification()">Cofirmar compra</button>
    </form>
  </div>
</div>
<div *ngIf="idPedidoCompra">
  <app-ordem-compra-sucesso [idPedidoCompra]="idPedidoCompra"></app-ordem-compra-sucesso>
</div>
